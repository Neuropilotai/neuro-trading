version: '3.8'

services:
  neuro-pilot-inventory:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: neuro-pilot-inventory
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=production
      - PORT=8083
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret-change-in-production}
    volumes:
      # Persist data directory for inventory persistence
      - inventory_data:/app/data
      - inventory_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8083/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neuro-pilot-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: neuro-pilot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - neuro-pilot-inventory
    restart: unless-stopped
    networks:
      - neuro-pilot-network
    profiles:
      - production

volumes:
  inventory_data:
    driver: local
  inventory_logs:
    driver: local

networks:
  neuro-pilot-network:
    driver: bridge