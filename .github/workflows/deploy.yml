name: Deploy Inventory System

on:
  push:
    branches: [ main, production ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

permissions:
  contents: read
  pull-requests: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/inventory-system

jobs:
  inventory-present:
    name: Inventory present
    runs-on: ubuntu-latest
    outputs:
      present: ${{ steps.detect.outputs.present }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - id: detect
        run: |
          set -e
          echo "Checking for inventory-enterprise files in git..."
          FILES=$(git ls-files 'inventory-enterprise/**' 2>/dev/null || echo "")
          if [ -n "$FILES" ] && echo "$FILES" | grep -q .; then
            echo "present=true" >> "$GITHUB_OUTPUT"
            echo "‚úì Inventory files are tracked in git"
            echo "$FILES" | head -5
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "‚ÑπÔ∏è  No inventory files tracked in git - workflow will skip"
          fi

  test:
    runs-on: ubuntu-latest
    needs: inventory-present
    if: needs.inventory-present.outputs.present == 'true'
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Check for environment variables
      run: |
        echo "Checking required environment variables..."
        if [ -z "$JWT_SECRET" ]; then
          echo "‚ö†Ô∏è  JWT_SECRET not set, using default (not recommended for production)"
        fi

  build:
    needs: [inventory-present, test]
    if: |
      needs.inventory-present.outputs.present == 'true' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: [inventory-present, build]
    runs-on: ubuntu-latest
    if: |
      needs.inventory-present.outputs.present == 'true' &&
      github.ref == 'refs/heads/main'
    environment:
      name: staging
    
    steps:
    - name: Deploy to Staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        # Add your staging deployment commands here
        # For example: kubectl, docker-compose, or API calls to your hosting provider

  deploy-production:
    needs: [inventory-present, build]
    runs-on: ubuntu-latest
    if: |
      needs.inventory-present.outputs.present == 'true' &&
      github.ref == 'refs/heads/production'
    environment: production
    
    steps:
    - name: Deploy to Production
      run: |
        echo "üåü Deploying to production environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        # Add your production deployment commands here
        # Example for Render.com:
        # curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

  security-scan:
    needs: [inventory-present, build]
    runs-on: ubuntu-latest
    if: |
      needs.inventory-present.outputs.present == 'true' &&
      github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    needs: [inventory-present, test, build]
    runs-on: ubuntu-latest
    if: needs.inventory-present.outputs.present == 'true'
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "‚úÖ Deployment pipeline completed successfully"
        else
          echo "‚ùå Deployment pipeline failed"
          exit 1
        fi