name: CI

on:
  push:
    branches:
      - orb-qqq-db649
      - fix/*
      - feature/*
  pull_request:
    branches:
      - orb-qqq-db649

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # sqlite3 sometimes needs native build tooling on linux
      - name: Install build tools (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y python3 make g++

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test

      - name: Smoke test
        run: npm run smoke

