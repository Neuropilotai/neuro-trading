name: CI

on:
  push:
    branches:
      - orb-qqq-db649
      - fix/*
      - feature/*
  pull_request:
    branches:
      - orb-qqq-db649

permissions:
  contents: read
  pull-requests: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      trading-changed: ${{ steps.filter.outputs.trading }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: false

      - name: Harden against submodules
        run: |
          git config --global submodule.recurse false
          git submodule deinit -f --all || true
          rm -rf .git/modules || true
          rm -f .gitmodules || true

      - name: Set comparison refs
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Ensure base/ref commits exist locally
        run: |
          set -e
          BASE_SHA="${{ steps.refs.outputs.base }}"
          REF_SHA="${{ steps.refs.outputs.ref }}"
          
          # Check if base commit exists
          if ! git cat-file -e "$BASE_SHA" 2>/dev/null; then
            echo "Base commit $BASE_SHA not found locally, fetching..."
            git fetch --no-tags --prune --depth=1 origin "$BASE_SHA" || true
          fi
          
          # Check if ref commit exists
          if ! git cat-file -e "$REF_SHA" 2>/dev/null; then
            echo "Ref commit $REF_SHA not found locally, fetching..."
            git fetch --no-tags --prune --depth=1 origin "$REF_SHA" || true
          fi
          
          echo "âœ“ Both commits available locally"

      - name: Check for trading system changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          base: ${{ steps.refs.outputs.base }}
          ref: ${{ steps.refs.outputs.ref }}
          list-files: shell
          filters: |
            trading:
              - 'backend/**'
              - 'cli/**'
              - 'tests/**'
              - 'simple_webhook_server.js'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/ci.yml'
            inventory:
              - 'inventory-enterprise/**'

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-changes
    if: needs.check-changes.outputs.trading-changed == 'true'

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: false

      - name: Harden against submodules
        run: |
          git config --global submodule.recurse false
          git submodule deinit -f --all || true
          rm -rf .git/modules || true
          rm -f .gitmodules || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # sqlite3 sometimes needs native build tooling on linux
      - name: Install build tools (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y python3 make g++

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test

      - name: Smoke test
        run: |
          set -euxo pipefail
          echo "=== SMOKE START ==="
          node -v
          npm -v
          timeout 300s npm run smoke
          echo "=== SMOKE END ==="
        timeout-minutes: 5
