name: CI

on:
  push:
    branches:
      - orb-qqq-db649
      - fix/*
      - feature/*
  pull_request:
    branches:
      - orb-qqq-db649

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      trading-changed: ${{ steps.filter.outputs.trading }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for trading system changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            trading:
              - 'backend/**'
              - 'cli/**'
              - 'tests/**'
              - 'simple_webhook_server.js'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/ci.yml'
            inventory:
              - 'inventory-enterprise/**'

  test:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.trading-changed == 'true'

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # sqlite3 sometimes needs native build tooling on linux
      - name: Install build tools (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y python3 make g++

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test

      - name: Smoke test
        run: npm run smoke

