name: CI

on:
  push:
    branches:
      - orb-qqq-db649
      - fix/*
      - feature/*
  pull_request:
    branches:
      - main
      - orb-qqq-db649

permissions:
  contents: read
  pull-requests: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      trading-changed: ${{ steps.detect-changes.outputs.trading-changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0
          submodules: false

      - name: Harden against submodules
        run: |
          git config --global submodule.recurse false
          git submodule deinit -f --all || true
          rm -rf .git/modules || true
          rm -f .gitmodules || true

      - name: Fetch base branch (PR only)
        if: github.event_name == 'pull_request'
        run: |
          git fetch --no-tags --prune origin "${{ github.event.pull_request.base.ref }}"

      - name: Detect trading system changes
        id: detect-changes
        run: |
          # Get list of changed files based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
            echo "PR event: comparing $BASE_REF to HEAD"
            # Verify base ref exists before diffing
            if git rev-parse --verify "$BASE_REF" >/dev/null 2>&1; then
              CHANGED_FILES=$(git diff --name-only "$BASE_REF"...HEAD 2>/dev/null || echo "")
            else
              echo "Warning: Base ref $BASE_REF not found, using empty diff"
              CHANGED_FILES=""
            fi
          else
            # For push events, use before and after commits
            BEFORE="${{ github.event.before }}"
            AFTER="${{ github.sha }}"
            echo "Push event: comparing $BEFORE to $AFTER"
            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              echo "Initial commit or invalid before SHA, checking HEAD only"
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            else
              # Verify commits exist before diffing
              if git rev-parse --verify "$BEFORE" >/dev/null 2>&1 && git rev-parse --verify "$AFTER" >/dev/null 2>&1; then
                CHANGED_FILES=$(git diff --name-only "$BEFORE" "$AFTER" 2>/dev/null || echo "")
              else
                echo "Warning: Commits not found, using empty diff"
                CHANGED_FILES=""
              fi
            fi
          fi
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "trading-changed=false" >> $GITHUB_OUTPUT
            echo "No files changed"
            exit 0
          fi
          
          # Trading system paths to match
          TRADING_PATTERNS=(
            "backend/"
            "cli/"
            "tests/"
            "simple_webhook_server.js"
            "package.json"
            "package-lock.json"
            ".github/workflows/ci.yml"
          )
          
          # Check if any changed file matches trading patterns
          TRADING_CHANGED=false
          while IFS= read -r file; do
            for pattern in "${TRADING_PATTERNS[@]}"; do
              if [[ "$file" == "$pattern"* ]] || [[ "$file" == "$pattern" ]]; then
                TRADING_CHANGED=true
                echo "✓ Trading file changed: $file"
                break
              fi
            done
          done <<< "$CHANGED_FILES"
          
          if [ "$TRADING_CHANGED" = "true" ]; then
            echo "trading-changed=true" >> $GITHUB_OUTPUT
            echo "✅ Trading system changes detected"
          else
            echo "trading-changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No trading system changes detected"
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES" | head -20

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-changes
    if: needs.check-changes.outputs.trading-changed == 'true'

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 2
          submodules: false

      - name: Harden against submodules
        run: |
          git config --global submodule.recurse false
          git submodule deinit -f --all || true
          rm -rf .git/modules || true
          rm -f .gitmodules || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # sqlite3 sometimes needs native build tooling on linux
      - name: Install build tools (sqlite3)
        run: sudo apt-get update && sudo apt-get install -y python3 make g++

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: |
          echo "=== UNIT TESTS START ==="
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Running: npm test"
          npm test
          echo "=== UNIT TESTS END ==="
        timeout-minutes: 8

      - name: Smoke test
        run: |
          set -euxo pipefail
          echo "=== SMOKE START ==="
          node -v
          npm -v
          timeout 300s npm run smoke
          echo "=== SMOKE END ==="
        timeout-minutes: 5
